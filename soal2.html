<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Pendaftaran Kursus</title>
    <link rel="stylesheet" href="stylesoal2.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Formulir Pendaftaran Kursus</h2>
      <form id="registrationForm">
        <label>Nama Lengkap:</label>
        <input type="text" id="name" required />

        <label>Email:</label>
        <input type="email" id="email" required />

        <label>Nomor HP:</label>
        <input type="text" id="phone" required />

        <label>Jenis Kelamin:</label>
        <select id="gender" required>
          <option value="">-- Pilih --</option>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>

        <label>Pilihan Kursus:</label>
        <select id="course" required>
          <option value="">-- Pilih --</option>
          <option value="Web Development">Web Development</option>
          <option value="Data Science">Data </option>
          <option value="UI/UX Design">Design</option>
        </select>

        <button type="submit">Daftar</button>
      </form>

      <div id="result" class="result-box"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
